<script>

    let array=[];
    fetch('http://localhost/cantieroni/API/Lavoro/read_not_presenti.php?id_cantiere='+encodeURIComponent(1)+
        "&inizio="+encodeURIComponent('2020-01-20'),{credentials: 'include'})
        .then((response) => {
            if(response.ok) {
                return response.json();
            }
            throw new Error(response.statusText);
        })
        .then((data) => {
            data.data.forEach(
                el => {
                    array.push(new Personale(el.id,el.nome,el.cognome,el.email,el.telefono,el.indirizzo,el.citta,el.provincia,el.id_ruolo,el.id_azienda,el.img_path));
                }
            )
            setNotPresenti(array);
        }).catch((err) => {
        console.log("Cantieri/read_in_corso",err);
    });

    function setNotPresenti(array){
        str="";
        for(let i=0;i<array.length;i++){
            str+='<tr><td><input id="'+'lav'+i+'" type=\"checkbox\" class=\"aggLavoratore\">'+array[i].nome+' '+array[i].cognome+'</td></tr>'
        }

        document.getElementById("listaLavTabella").innerHTML = str;
    }
</script>
